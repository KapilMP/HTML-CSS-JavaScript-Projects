    <body>
        <main>
            <section class="content">
               
                <h1> Output </h1>

                <div class="photo-container">
                <h2> Photo will appear here </h2>
                <!-- dynamic content will come here -->
                </div>

                <div class="meme-container">
                <h2> Do you want to laugh? </h2>
                <!-- dynamic content will come here -->
                </div>

                <div >
                    <h2> Give me wisdom </h2>

                    <div class="quote-content">
                         <!-- dynamic content will come here -->
                    </div>

                  </div>
                  

                  <div>
                    <h2>Riddle me</h2> 
                    <div class="riddle-content">
                      <!-- dynamic content will come here -->
                    </div>

        <section class="click-me">
            <h1> Click Me </h1>
